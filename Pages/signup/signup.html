<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account - Pinterest Animals</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <nav>
    <a class="logo" href="../../index.html">Z</a>
  </nav>

  <div class="signup-container">
    <h2>Create Your Account</h2>

    <form id="signupForm">
      <input type="text" id="signupUsername" placeholder="Choose a username" required />
      <input type="password" id="signupPassword" placeholder="Choose a password" required />
      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="../login/login.html">Log in here</a></p>

    <div id="signupMessage" class="message"></div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
